<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Using Sentiment Score</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="{{ url_for('static', filename='images/stockvideo.mp4') }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="content">
        <h1>Stock Prediction Using Sentiment Score</h1>
        <form action="/enter_news" method="post">
            <label for="model_name">Select Stock:</label>
            <select id="model_name" name="model_name">
                <option value="tata">Tata Power</option>
                <option value="rpower">RPower</option>
                <option value="jswsteel">JSW Steel</option>
            </select>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
